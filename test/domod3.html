<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }
    </style>
</head>
<body>
    <script src="../dist/domod.js" charset="utf-8"></script>
    <input id="input1" type="text" m-value="$value">
    <div id="div1" m-class="['some-class', { red: $color === 'red' }]" m-style="{ display: !!$value ? 'block' : 'none' }">You input: {{$value}}</div>
    <div m-style="{ display: $color === 'green' ? 'block' : 'none' }">{{$value}} is ok!</div>
    <script>
        var store = {
            value: '1'
        };
        DMD.relate(store, {
            color: {
                upstream: 'value',
                resultFrom: function () {
                    var newVal = isNaN(parseInt(DMD.$(store, 'value'))) ? 'red' : 'green';
                    console.log(`color is ${newVal}`);
                    return newVal;
                }
            }
        });
        DMD(document.body, store);
    </script>
</body>
</html>
